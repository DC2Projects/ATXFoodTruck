<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Trucks in Austin, Texas</title>
		<link rel="stylesheet" href="./assets/css/bootstrap.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- ! navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">ATX Food Trucks</a>

			<div class="navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"></a>
					</li>
				</ul>
				<span class="navbar-text currentWeather">
					Current Weather
				</span>
			</div>
		</nav>
		<!-- ! parallax -->
		<div class="container-fluid">
			<div class="heroParallax">
				<h1 class="welcomeMessage">Welcome to ATX Food Trucks</h1>
			</div>
		</div>
		<!-- ! Form -->
		<div class="container-fluid my-5">
			<div class="row">
				<div class="col-sm-12 col-md-6 transitImage"> Hi </div>
				<div class="col-sm-12 col-md-6">
					<h3>Find Your Food Truck!</h3>
					<h6>Travel By</h6>
					<div class="travelSelection">
						<div class="btn btn-primary">Walk</div>
						<div class="btn btn-primary">Bicycle</div>
						<div class="btn btn-primary">Drive</div>
						<div class="btn btn-primary">Public</div>
					</div>
					<br>
					<h6>Price</h6>
					<div class="priceSelection">
						  <input type="radio" name="price" id="lowPrice" value="lowPrice" checked> $
						  <input type="radio" name="price" id="midPrice" value="midPrice"> $$
						  <input type="radio" name="price" id="highPrice" value="highPrice"> $$$
					</div>
					<br>
					<h6>Type of Food</h6>
					<div class="typeSelection">
						<input type="text" name="type" id="typeFood">
					</div>
					<br>
					<div class="btn btn-lg btn-primary">Search</div>
				</div>
			</div>
		</div>


		<!-- !! JavaScript !! -->
		<script src="./assets/js/bootstrap.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
